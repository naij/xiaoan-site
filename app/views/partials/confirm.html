<div class="confirm-dialog">
  <div class="dialog-hd">
    <h2 class="dialog-title">{{title}}</h2>
  </div>
  <div class="dialog-bd">
    {{body}}
  </div>
  <div class="dialog-ft">
    <a href="javascript:;" class="btn btn-brand btn-large mr10" mx-click="submit()">确定</a>
    <a href="javascript:;" class="btn btn-large mr10" mx-click="cancel()">取消</a>
  </div>
</div>
